<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Cookie Test</title>
  <!-- Временно ОТКЛЮЧАЕМ CSP для разработки -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; connect-src *">
</head>
<body>
  <h1>JWT Cookie Auth Test</h1>

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <button onclick="getMe()">GET /me</button>
  <button onclick="refresh()">Refresh Token</button>
  <button onclick="logout()">Logout</button>

  <pre id="output"></pre>

  <script>
    const API_URL = "https://be-grabber.onrender.com/api/users";

    function log(data) {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function register() {
      const res = await fetch(`${API_URL}/register/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          email: "test@gmail.com",
          password: "kirik1223123123badpass"
        }),
      });
      const data = await res.json();
      log(data);
    }

    async function login() {
      const res = await fetch(`${API_URL}/login/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          email: "test@gmail.com",
          password: "kirik1223123123badpass"
        }),
      });
      const data = await res.json();
      log(data);
    }

    async function getMe() {
      const res = await fetch(`${API_URL}/me/`, {
        method: "GET",
        credentials: "include",
        withCredentials:"true",
      });
      const data = await res.json();
      log(data);
    }

    async function refresh() {
      const res = await fetch(`${API_URL}/refresh/`, {
        method: "POST",
        credentials: "include",
      });
      const data = await res.json();
      log(data);
    }

    async function logout() {
      const res = await fetch(`${API_URL}/logout/`, {
        method: "POST",
        credentials: "include",
      });
      const data = await res.json();
      log(data);
    }
  </script>
</body>
</html>
